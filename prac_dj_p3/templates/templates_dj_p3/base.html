{% load static %}<!-- подгружаем статичные файлы , чтобы с ними можно было работать -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <!-- второй базовый -->
    <title>{% block title %}{% endblock %}</title>
    <!-- подключаем bootstrap 5 https://www.bootstrapcdn.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- подключаем css -->
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'news/css/news.css' %}">
    <!-- подключаем Fontawesome https://www.bootstrapcdn.com/fontawesome/ -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> -->
    <!-- но он не заработал поэтому подключаем bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
</head>
<body>
    <aside>
        <!-- боковая панель, он для всех страниц одинаковый -->
        <img src="{% static 'blog/img/logo.jpg' %}" alt="logo">
        <span class="logo">Practice DJ4-3</span>
        <h3>Навигация</h3>
        <ul><!-- ul>li*3 это было сделано так -->
            <!-- Иконки https://www.bootstrapcdn.com/bootstrapicons/ -->
            <a href="{% url 'home' %}"><li><i class="bi bi-house-fill"></i> Главная</li></a> 
            <a href="{% url 'news_home' %}"><li><i class="bi bi-emoji-smile"></i> Новости</li></a> 
            <a href="{% url 'about' %}"><li><i class="bi bi-emoji-smile"></i> Про меня</li></a> 
            <a href=""><li><i class="bi bi-person-lines-fill"></i> Контакты</li></a> 
            <a href="{% url 'create_news' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a> 
        </ul>
    </aside>
    <main>
        <!-- основная часть -->
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
